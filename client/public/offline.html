<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Afrofeel Offline</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #050505;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .wrapper {
        max-width: 320px;
        padding: 2rem;
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 12px;
      }
      h1 {
        margin-bottom: 0.5rem;
        font-size: 1.5rem;
      }
      p {
        margin: 0;
        font-size: 1rem;
        color: rgba(255,255,255,0.7);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>You're offline</h1>
      <p>We could not reach the Afrofeel servers. Please check your connection and try again.</p>
    </div>
  </body>
</html>
